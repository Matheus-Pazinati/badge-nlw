<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./assets/css/reset.css">

        <li class="links-redes" id="youtube">

        <li class="links-redes" id="instagram">
          <a target="_blank">
            <img src="./assets/images/instagram.svg" alt="Ícone Instagram">
          </a>
        </li>
        <li class="links-redes" id="facebook">
